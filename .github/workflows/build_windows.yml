name: build_windows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: setup_mingw
      uses: egor-tensin/setup-mingw@v2
      with:
        platform: x64
    - name: print_gcc_version
      run: gcc --version
    - name: test
      run: make test
    - name: start_over
      run: make purge
    - name: build_all
      run: make all

