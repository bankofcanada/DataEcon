name: build_windows

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: setup_mingw
        uses: egor-tensin/setup-mingw@v2
        with:
          platform: x64
      - name: test
        run: |
          echo "Run tests"
          gcc --version
          make test
      - name: build
        run: |
          echo "Build all"
          make purge
          make all
