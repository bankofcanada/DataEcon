name: build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: install_dependencies
      run: sudo apt-get install lcov
    - name: test
      run: make test
    - name: coverage
      run: make coverage
    - name: cleanup
      run: make clean
    - name: build
      run: make lib

